<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        
        <div class="header"><h1>Etch-A-Sketch</h1></div>

        <div class="body">
            <div class="content">
                <div class="controls">
                    <div class="penBundle">
                        <div id="pen"></div>
                        <p id="penLabel">Pen Tool</p>
                    </div>

                    <div class="erase">
                        <div id="eraser"></div>
                        <p id="eraserLabel">Eraser</p>
                    </div>

                    <div class="clearBundle">
                        <div id="clear"></div>
                        <p id="clearLabel">Clear</p>
                    </div>

                    <div class="rainbowBundle">
                        <div id="rainbow"></div>
                        <div id="rainbowLabel">Rainbow</div>
                    </div>

                    <div class="shadowBundle">
                        <div id="shadow"></div>
                        <div id="shadowLabel">Shadow</div>
                    </div>

                    <div class="colorBundle">
                        <div class="colorSelector">
                            <input type="color" id="colorPicker" value="#000000">
                        </div>
                        <p id="colorLabel">Color</p>
                    </div>

                </div>
                <div class="grid"></div>
            </div>
        </div>

        <div class="slidecontainer">
            <h2>Pixel Size</h2>
            <input type="range" min="1" max="3" value="1" step="1" class="slider" id="myRange">
            <div class="sliderLabel">
                <p>Medium</p> <p>Small</p> <p>Tiny</p>
            </div>
        </div>

        <div class="footer">CS50</div>
    </body>
</html>
